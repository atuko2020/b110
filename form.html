<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>B110_form</title>
    <meta name="description" content="アンケート">
</head>
<body>
    <div id="container">
    <header>
    <h1>B110アンケート</h1>
    </header>
<main>
    <section>
        <form action="example.php" method="POST" name="contact-form" >
            <label>
                名前：<input type="text" placeholder="名字　名前">
            </label>
            <br>
            <p>性別：</p>
            <input type="radio" name="gender" value="男" id="man">
            <label for="man">男</label>
            <input type="radio" name="gender" value="女" id="woman">
            <label for="woman">女</label>
            <input type="radio" name="gender" value="その他" id="X">
            <label for="X">その他</label>
            <br>
            <p>好きな色：</p>
            <input type="checkbox" name="color" value="赤" id="赤">
            <label for="赤">赤</label>
            <input type="checkbox" name="color" value="青" id="青">
            <label for="青">青</label>
            <input type="checkbox" name="color" value="黄" id="黄">
            <label for="黄">黄</label>
            <input type="checkbox" name="color" value="緑" id="緑">
            <label for="緑">緑</label>
            <br>
            血液型：<select name="bloodtype">
             <option value="A">A</option>
             <option value="B">B</option>
             <option value="O">O</option>
             <option value="AB">AB</option>
             <option value="不明">不明</option>
            </select>
            <br>
            <p>朝ご飯：</p>
            <input type="radio" name="breakfast" value="パン" id="bread">
            <label for="bread">パン</label>
            <input type="radio" name="breakfast" value="ご飯" id="rice">
            <label for="rice">ご飯</label>
            <input type="radio" name="breakfast" value="その他" id="other">
            <label for="other">その他</label>
            <br>
            <input type="image" src="button.png" alt="送信する">
        </form>
    </section>
</main><!-- /Main -->
    <!-- footer Section -->
    <footer>
        <p>Last Modified
            <script>
                var modified = new Date(document.lastModified);
                var year = modified.getFullYear();
                var month = modified.getMonth() + 1;
                var date = modified.getDate();
                document.write(year +"年"+ month +"月"+ date +"日");
            </script>
        </p>
        <p><small>&copy;Mizuki Namba,All Rights Reserved.</small></p>
    </footer><!-- /Footer -->
    </div>
</body>
</html>
